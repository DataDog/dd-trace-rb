      - *step_compute_bundle_checksum
      - save_cache:
          key: '{{ .Environment.CIRCLE_CACHE_VERSION }}-bundled-repo-1.9-{{ .Environment.CIRCLE_SHA1 }}'
          paths:
            - /app
      - save_cache:
          key: '{{ .Environment.CIRCLE_CACHE_VERSION }}-bundle-1.9-{{ checksum ".circleci/bundle_checksum" }}'
          paths:
            - /usr/local/bundle
