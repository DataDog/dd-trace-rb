machine:
  services:
    - docker
  environment:
    MRI_VERSIONS: 2.3.1,2.2.5,2.1.10
    RAILS5_VERSIONS: 2.3.1,2.2.5
    JRUBY_VERSIONS: jruby-9.1.5.0
    JRUBY_OPTS: --dev

dependencies:
  cache_directories:
    # Cache Ruby binaries and gems
    - "/opt/circleci/.rvm/"
  pre:
    # we should use an old docker-compose because CircleCI supports
    # only docker-engine==1.9
    - pip install docker-compose==1.7.1
    - docker-compose up -d | cat
    # configure Ruby interpreters
    - gem install builder
    - bundle install
    - rvm get head
    - rvm install $MRI_VERSIONS
    - rvm install $JRUBY_VERSIONS
  override:
    - rvm $MRI_VERSIONS,$JRUBY_VERSIONS --verbose do gem install bundler
    - rvm $MRI_VERSIONS,$JRUBY_VERSIONS --verbose do bundle install
    - rvm $RAILS5_VERSIONS --verbose do appraisal install
    - rvm $JRUBY_VERSIONS --verbose do appraisal jruby-rails-3-pg bundle install
    - rvm $JRUBY_VERSIONS --verbose do appraisal jruby-rails-4-pg bundle install
    - rvm 2.1.10 --verbose do appraisal rails-3-pg bundle install
    - rvm 2.1.10 --verbose do appraisal rails-3-mysql2 bundle install
    - rvm 2.1.10 --verbose do appraisal rails-4-pg bundle install
    - rvm 2.1.10 --verbose do appraisal rails-4-mysql2 bundle install

test:
  override:
    - rvm 2.1.10 --verbose do rake rubocop
    - rvm $MRI_VERSIONS,$JRUBY_VERSIONS --verbose do rake test
    - rvm $MRI_VERSIONS --verbose do appraisal rails-3-pg rake rails
    - rvm $MRI_VERSIONS --verbose do appraisal rails-3-mysql2 rake rails
    - rvm $MRI_VERSIONS --verbose do appraisal rails-4-pg rake rails
    - rvm $MRI_VERSIONS --verbose do appraisal rails-4-mysql2 rake rails
    - rvm $RAILS5_VERSIONS --verbose do appraisal rails-5-pg rake rails
    - rvm $RAILS5_VERSIONS --verbose do appraisal rails-5-mysql2 rake rails
    - rvm $JRUBY_VERSIONS --verbose do appraisal jruby-rails-3-pg rake rails
    - rvm $JRUBY_VERSIONS --verbose do appraisal jruby-rails-4-pg rake rails
    - rvm 2.3.1 --verbose do rake benchmark
    - rvm jruby-9.1.5.0 --verbose do rake benchmark

deployment:
  develop:
    branch: /(master)|(develop)/
    # CircleCI is configured to provide VERSION_SUFFIX=$CIRCLE_BUILD_NUM
    commands:
      - S3_DIR=trace-dev rake release:docs
      - S3_DIR=trace-dev rake release:gem
      - cp -r ./rubygems/* $CIRCLE_ARTIFACTS
  public:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - S3_DIR=trace rake release:docs
      - S3_DIR=trace VERSION_SUFFIX= rake release:gem
      - cp -r ./rubygems/* $CIRCLE_ARTIFACTS
