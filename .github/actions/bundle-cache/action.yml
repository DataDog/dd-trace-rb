name: 'Prepare bundle cache'

description: 'Sets up bundle cache for GitHub Actions'

outputs:
  cache-key:
    description: 'Cache key for the bundle'
    value: ${{ steps.restore-cache.outputs.cache-primary-key }}
  lockfile:
    description: 'Lockfile name'
    value: ${{ steps.lockfile.outputs.lockfile }}

runs:
  using: "composite"
  steps:
    - name: Generate unique Ruby environment key
      id: ruby-env-id
      shell: bash
      run: |
        id=$(ruby -e "puts RUBY_DESCRIPTION") # Includes patchlevel, os, and arch
        echo "id=$id" >> "$GITHUB_OUTPUT"
    - name: Generate lockfile
      id: lockfile
      shell: bash
      env:
        LOCKFILE: lockfile-${{ steps.ruby-env-id.outputs.id }}
      run: |
        bundle lock
        echo "lockfile=$LOCKFILE" >> "$GITHUB_OUTPUT"
    - name: Upload lockfile
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: ${{ steps.lockfile.outputs.lockfile }}
        path: "*.lock"
    - name: Restore cache
      uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      id: restore-cache
      with:
        key: bundle-${{ steps.ruby-env-id.outputs.id }}-${{ hashFiles('*.lock') }}
        path: "/usr/local/bundle"
    - if: steps.restore-cache.outputs.cache-hit != 'true'
      shell: bash
      run: bundle install
    - if: steps.restore-cache.outputs.cache-hit != 'true'
      name: Save cache
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        key: "${{ steps.restore-cache.outputs.cache-primary-key }}"
        path: "/usr/local/bundle"
    - run: bundle check
      shell: bash
