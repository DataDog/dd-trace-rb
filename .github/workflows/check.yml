name: Static Analysis

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions for all jobs
permissions: {}

jobs:
  build:
    name: build
    runs-on: ubuntu-24.04
    container: ghcr.io/datadog/images-rb/engines/ruby:3.3
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: bundle lock
      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        id: lockfile
        with:
          name: 'check-lockfile-${{ github.sha }}-${{ github.run_id }}'
          path: '*.lock'
          if-no-files-found: error

  rubocop:
    name: rubocop/lint
    runs-on: ubuntu-24.04
    needs: ['build']
    container: ghcr.io/datadog/images-rb/engines/ruby:3.3
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      - run: bundle install
      - run: bundle exec rake rubocop

  standard:
    name: standard/lint
    runs-on: ubuntu-24.04
    needs: ['build']
    container: ghcr.io/datadog/images-rb/engines/ruby:3.3
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      - name: Install dependencies
        run: bundle install
      - run: bundle exec rake standard

  steep:
    name: steep/typecheck
    runs-on: ubuntu-24.04
    needs: ['build']
    container: ghcr.io/datadog/images-rb/engines/ruby:3.3
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      - name: Install dependencies
        run: bundle install
      - name: Check for stale signature files
        run: bundle exec rake rbs:stale
      - name: Check for missing signature files
        run: bundle exec rake rbs:missing
      - name: Check types
        run: bundle exec rake steep:check
      - name: Record stats
        run: bundle exec rake steep:stats[md] >> "$GITHUB_STEP_SUMMARY"

  # Dogfooding Datadog SBOM Analysis
  dd-software-composition-analysis:
    name: dd/sca
    runs-on: ubuntu-24.04
    needs: ['build']
    container: ghcr.io/datadog/images-rb/engines/ruby:3.3
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8 # requires the lockfile
      - uses: DataDog/datadog-sca-github-action@main
        with:
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_site: datadoghq.com

  # Dogfooding Datadog Static Analysis
  dd-static-analysis:
    name: dd/static-analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: DataDog/datadog-static-analyzer-github-action@v1
        with:
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_site: datadoghq.com
          cpu_count: 2

  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-24.04
    container: semgrep/semgrep # PENDING: Possible to be rate limited.
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: |
          semgrep ci \
          --include=bin/* \
          --include=ext/* \
          --include=lib/* \
          --exclude-rule=ruby.lang.security.model-attributes-attr-accessible.model-attributes-attr-accessible
        env:
          SEMGREP_RULES: p/default

  # https://woodruffw.github.io/zizmor/
  zizmor:
    name: zizmor
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Run zizmor ðŸŒˆ
        uses: docker://ghcr.io/woodruffw/zizmor:1.4.1
        with:
          args: --min-severity low .
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  actionlint:
    name: actionlint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: docker://rhysd/actionlint:1.7.7
        with:
          args: -color

  yaml-lint:
    name: yaml-lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: pip install yamllint
      - run: yamllint --strict .

  complete:
    name: Static Analysis (complete)
    needs:
      - 'steep'
      - 'rubocop'
      - 'standard'
      - 'semgrep'
      - 'dd-software-composition-analysis'
      - 'dd-static-analysis'
      - 'zizmor'
      - 'actionlint'
      - 'yaml-lint'
    runs-on: ubuntu-24.04
    steps:
      - run: echo "Done"
