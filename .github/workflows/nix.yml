name: Test Nix

on:
  push:
    branches:
      - "**"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        nix:
          - 23.05
          - unstable
    name: Test Nix (${{ matrix.os }}, ${{ matrix.nix }})
    runs-on: ${{ matrix.os }}
    env:
      SKIP_SIMPLECOV: 1
      DD_INSTRUMENTATION_TELEMETRY_ENABLED: false
      DD_REMOTE_CONFIGURATION_ENABLED: false
    steps:
      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-${{ matrix.nix }}
      - uses: cachix/cachix-action@v12
        with:
          name: datadog
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: nix-community
      - name: Print nixpkgs version
        run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'
      - uses: actions/checkout@v3
      - name: Print ruby version
        run: |
          nix-shell --run 'which ruby'
          nix-shell --run 'ruby --version'
      - name: Bundle install
        run: nix-shell --run 'bundle install'
      - name: Run spec:main
        run: nix-shell --run 'bundle exec rake spec:main'
