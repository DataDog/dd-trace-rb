name: Spec

on:
  workflow_call:
    inputs:
      spec:
        required: true
        type: string

jobs:
  matrix:
    runs-on: ubuntu-latest
    container:
      image: "ruby:3.3"
    name: "spec:${{ inputs.spec }} engine:matrix"
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Compute matrix
        id: matrix
        run: |
          matrix="$(ruby matrix.rb --json engines spec:${{ inputs.spec }})"
          echo "${matrix}" | ruby -rjson -0777 -ne 'puts JSON.pretty_generate JSON.parse($_)'
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT

  test:
    name: "spec:${{ matrix.spec }} ${{ matrix.engine.name }}:${{ matrix.engine.version }}"
    needs: matrix
    strategy:
      fail-fast: false
      matrix:
        spec:
          - ${{ inputs.spec }}
        engine: ${{ fromJSON(needs.matrix.outputs.matrix) }}
    uses: ./.github/workflows/unit-test-engine.yml
    with:
      spec: ${{ matrix.spec }}
      engine_name: ${{ matrix.engine.name }}
      engine_version: ${{ matrix.engine.version }}
