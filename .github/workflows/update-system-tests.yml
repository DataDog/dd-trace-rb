name: Update System Tests

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_dispatch:
    inputs:
      ref:
        description: Reference to be updated (commit hash, branch, or tag)
        required: false
        type: string
      dry-run:
        description: Skip PR creation and only show changes
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions for all jobs
permissions: {}

jobs:
  update-system-tests:
    name: "Update System Tests"
    runs-on: ubuntu-24.04
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ steps.generate-token.outputs.token }}
          persist-credentials: true

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Checkout System Test
        id: system-test-ref
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: "DataDog/system-tests"
          path: system-tests
          persist-credentials: false
          ref: ${{ github.event.inputs.ref || '' }}

      - run: .github/scripts/update_reference.sh
        env:
          TARGET: ".github/workflows/system-tests.yml"
          PATTERN: '(\s*SYSTEM_TESTS_REF:\s+)(\S+)(\s+# Automated:.*)'
          REF: ${{ steps.system-test-ref.outputs.commit }}

      - run: .github/scripts/update_reference.sh
        env:
          TARGET: ".github/workflows/parametric-tests.yml"
          PATTERN: '(\s*SYSTEM_TESTS_REF:\s+)(\S+)(\s+# Automated:.*)'
          REF: ${{ steps.system-test-ref.outputs.commit }}

      - run: git diff --color=always

      - name: Create Pull Request
        if: ${{ github.event.inputs.dry-run != true }}
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git checkout -b auto-generate/update-system-tests
          git add .github/
          git commit -m "[ðŸ¤–] Update System Tests: ${{ github.server_url}}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push -f origin auto-generate/update-system-tests
          gh pr create \
            --title "[ðŸ¤–] Update System Tests" \
            --body "_This is an auto-generated PR from [here](${{ github.server_url}}/${{ github.repository }}/blob/master/.github/workflows/update-system-tests.yml)_
            The PR updates the system tests (Updated to commit: ${{ steps.system-test-ref.outputs.commit }})
            Please review the changes and merge when ready" \
            --base master \
            --label "dev/internal" \
            --head auto-generate/update-system-tests
