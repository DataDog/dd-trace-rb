name: Unit Tests

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      # A workaround to trigger the workflow for pull requests from forked repository,
      # which does not have access to secrets.
      #
      # This is also useful for testing the workflow without opening a pull request.
      - tmp/*
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 */4 * * 1-5
    - cron: 0 3 * * 0,6

# Default permissions for all jobs
permissions: {}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: "${{ github.ref != 'refs/heads/master' }}"

jobs:
  # ADD NEW RUBIES HERE
  ruby-40:
    name: "Ruby 4.0"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "4.0"
      alias: ruby-40

  ruby-34:
    name: "Ruby 3.4"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "3.4"
      alias: ruby-34

  ruby-33:
    name: "Ruby 3.3"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "3.3"
      alias: ruby-33

  ruby-32:
    name: "Ruby 3.2"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "3.2"
      alias: ruby-32

  ruby-31:
    name: "Ruby 3.1"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "3.1"
      alias: ruby-31

  ruby-30:
    name: "Ruby 3.0"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "3.0"
      alias: ruby-30

  ruby-27:
    name: "Ruby 2.7"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "2.7"
      alias: ruby-27

  ruby-26:
    name: "Ruby 2.6"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "2.6"
      alias: ruby-26

  ruby-25:
    name: "Ruby 2.5"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: "2.5"
      alias: ruby-25

  jruby-100:
    name: "JRuby 10.0"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: jruby
      version: "10.0"
      alias: jruby-100

  jruby-94:
    name: "JRuby 9.4"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: jruby
      version: "9.4"
      alias: jruby-94

  jruby-93:
    name: "JRuby 9.3"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: jruby
      version: "9.3"
      alias: jruby-93

  jruby-92:
    name: "JRuby 9.2"
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: jruby
      version: "9.2"
      alias: jruby-92

  junit:
    name: dd/junit
    if: ${{ !cancelled() }}
    runs-on: ubuntu-24.04
    container:
      image: datadog/ci:v3.7.1
      credentials:
        username: "${{ secrets.DOCKERHUB_USERNAME }}"
        password: "${{ secrets.DOCKERHUB_TOKEN }}"
      env:
        DD_API_KEY: "${{ secrets.DD_API_KEY }}"
        DD_ENV: ci
        DATADOG_SITE: datadoghq.com
        DD_SERVICE: dd-trace-rb
        DD_GIT_REPOSITORY_URL: "${{ github.repositoryUrl }}"
    needs:
      # ADD NEW RUBIES HERE
      - ruby-40
      - ruby-34
      - ruby-33
      - ruby-32
      - ruby-31
      - ruby-30
      - ruby-27
      - ruby-26
      - ruby-25
      - jruby-100
      - jruby-94
      - jruby-93
      - jruby-92
    steps:
      - run: mkdir -p tmp/rspec && datadog-ci version
      - name: Download all junit reports
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: tmp/rspec
          pattern: junit-*
          merge-multiple: true
      - name: Format file paths
        run: sed -i 's;file="./;file=";g' tmp/rspec/*.xml
      # Note that GITHUB_SHA for this event is the last merge commit of the pull request merge branch,
      # which `datadog-ci` failed to sync the correct git metadata in Github Actions.
      #
      # This causes the CODEOWNERS data being lost.
      #
      # This is a workaround to manually set the correct git commit sha for the pull request event.
      - if: github.event_name == 'pull_request'
        env:
          DD_GIT_COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: echo "DD_GIT_COMMIT_SHA=$DD_GIT_COMMIT_SHA" >> "$GITHUB_ENV"
      - if: github.event_name != 'pull_request'
        env:
          DD_GIT_COMMIT_SHA: ${{ github.sha }}
        run: echo "DD_GIT_COMMIT_SHA=$DD_GIT_COMMIT_SHA" >> "$GITHUB_ENV"
      - run: echo "$DD_GIT_COMMIT_SHA"
      - name: Upload junit reports
        continue-on-error: true
        run: datadog-ci junit upload --verbose tmp/rspec/

  coverage:
    name: dd/coverage
    runs-on: ubuntu-24.04
    needs:
      # ADD NEW RUBIES HERE
      - ruby-40
      - ruby-34
      - ruby-33
      - ruby-32
      - ruby-31
      - ruby-30
      - ruby-27
      - ruby-26
      - ruby-25
      - jruby-100
      - jruby-94
      - jruby-93
      - jruby-92
    container:
      image: datadog/ci:v3.20.0
      credentials:
        username: "${{ secrets.DOCKERHUB_USERNAME }}"
        password: "${{ secrets.DOCKERHUB_TOKEN }}"
      env:
        DD_API_KEY: "${{ secrets.DD_API_KEY }}"
        DD_ENV: ci
        DATADOG_SITE: datadoghq.com
        DD_SERVICE: dd-trace-rb
        DD_GIT_REPOSITORY_URL: "${{ github.repositoryUrl }}"
    steps:
      - run: mkdir -p tmp/coverage && datadog-ci version
      - name: Download all coverage data
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: tmp/coverage
          pattern: coverage-*
          merge-multiple: true
      - name: Upload coverage reports to Datadog
        run: datadog-ci coverage upload --verbose tmp/coverage/

  complete:
    name: Unit Tests (complete)
    runs-on: ubuntu-24.04
    needs:
      # ADD NEW RUBIES HERE
      - ruby-40
      - ruby-34
      - ruby-33
      - ruby-32
      - ruby-31
      - ruby-30
      - ruby-27
      - ruby-26
      - ruby-25
      - jruby-100
      - jruby-94
      - jruby-93
      - jruby-92
    steps:
      - run: echo "DONE!"

  commit-gemfile-lock-updates:
    name: Commit lockfile changes
    if: github.event_name == 'pull_request' && github.ref != 'refs/heads/master'
    needs:
      # ADD NEW RUBIES HERE
      - ruby-40
      - ruby-34
      - ruby-33
      - ruby-32
      - ruby-31
      - ruby-30
      - ruby-27
      - ruby-26
      - ruby-25
      - jruby-100
      - jruby-94
      - jruby-93
      - jruby-92
    runs-on: ubuntu-24.04
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true # required for `git` operations (commit & push) at later steps
          token: ${{ steps.generate-token.outputs.token }}
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: gemfiles
          pattern: lockfile-updates-${{ github.branch }}-*
          merge-multiple: true
      # FIXME: The ghcommit-action does not pick up untracked/unstaged files
      #        https://github.com/planetscale/ghcommit-action/issues/43
      - name: Stage changes
        run: git add gemfiles
      - run: git diff --cached --color=always
      - name: Commit changes (skips empty commits)
        uses: planetscale/ghcommit-action@25309d8005ac7c3bcd61d3fe19b69e0fe47dbdde # v0.2.20
        with:
          repo: ${{ github.repository }}
          branch: ${{ github.head_ref }}
          file_pattern: "gemfiles/*"
          commit_message: "[ðŸ¤–] Lock Dependency: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}