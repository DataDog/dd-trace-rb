  ddagent:
    image: datadog/docker-dd-agent
    environment:
      - DD_APM_ENABLED=true
      - DD_BIND_HOST=0.0.0.0
      - DD_API_KEY=invalid_key_but_this_is_fine
    expose:
      - "8126"
    ports:
      - "${TEST_DDAGENT_PORT}:8126"
  elasticsearch:
    # Note: ES 5.0 dies with error:
    # max virtual memory areas vm.max_map_count [65530] is too low, increase to at least [262144]
    # see https://github.com/docker-library/elasticsearch/issues/98 for details
    # For now, just rely on a 2.X server.
    image: elasticsearch:2.4
    expose:
      - "9200"
      - "9300"
    ports:
      - "${TEST_ELASTICSEARCH_REST_PORT}:9200"
      - "${TEST_ELASTICSEARCH_NATIVE_PORT}:9300"
  memcached:
    image: memcached:1.5-alpine
    expose:
      - "11211"
    ports:
      - "${TEST_MEMCACHED_PORT}:11211"
  mongodb:
    image: mongo:3.5
    expose:
      - "27017"
    ports:
      - "${TEST_MONGODB_PORT}:27017"
  mysql:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=$TEST_MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD=$TEST_MYSQL_PASSWORD
      - MYSQL_USER=$TEST_MYSQL_USER
    expose:
      - "3306"
    ports:
      - "${TEST_MYSQL_PORT}:3306"
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=$TEST_POSTGRES_PASSWORD
      - POSTGRES_USER=$TEST_POSTGRES_USER
      - POSTGRES_DB=$TEST_POSTGRES_DB
    expose:
      - "5432"
    ports:
      - "${TEST_POSTGRES_PORT}:5432"
  redis:
    image: redis:3.0
    expose:
      - "6379"
    ports:
      - "${TEST_REDIS_PORT}:6379"
