schema-version: v1
rulesets:
  - ruby-code-style
  - ruby-security
  - ruby-best-practices:
    rules:
      symbols-as-keys:
        ignore:
          - "**"
      hash-fetch:
        ignore:
          - "**"
      percent-w:
        ignore:
          - spec/**/*
      no-optional-hash-params:
        ignore:
          - "**"
